<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <form action="/createAlbum" method="post">
        <fieldset>
            <legend>ADD NEW ALBUM </legend>
            <label for="title">Title : </label>
            <input type="text" name="title" id="title" ><br/>
            <label for="artist">Artist Name : </label>
            <input type="number" name="artist" id="artist" ><br/>
            <label for="songCount">song Count: </label>
            <input type="number" name="songCount" id="songCount" ><br/>
            <label for="lengthInSecond">length In Second :  </label>
            <input type="number" name="lengthInSecond" id="lengthInSecond" ><br/>
            <label for="imageUrl">imageUrl :  </label>
            <input type="text" name="imageUrl" id="imageUrl" ><br/>
            <input type="submit" value="ADD ALBUM">
        </fieldset>
    </form>

<ul>
    <li th:each="album : ${albumDetails}">
<!--        <form th:action="@{'/delete/{albumId}'(albumId=${album.id})}" >-->
<!--            <button type="submit" class="btn">-->
<!--                Delete-->
<!--            </button>-->
<!--        </form>-->
        <img th:src="${album.imageUrl}" th:alt="${album.title}"/>
        <h3 th:text="'Title : ' + ${album.title}"> </h3>
        <p th:text="${ 'Artist Name : ' + album.artist}"> </p>
        <p th:text="${'song Count: ' + album.songCount}"> </p>
        <p th:text="${'length In Second: ' + album.lengthInSecond}"> </p>

        <fieldset>
            <h1>Add new Song</h1>
            <form th:action="@{/add-song}" method="post">
                <input type="hidden" name="albumId" th:value="${album.id}" required readonly hidden />
                <label >Title:</label>
                <input type="text" name="title"   /><br>
                <label>Length:</label>
                <input type="number" name="length"/><br>
                <label>trackNumber:</label>
                <input type="number" name="trackNumber"/><br>
                <input type="submit" value="ADD SONG" class="btn btnSubmit" />
            </form>
        </fieldset>
        <br>
        <hr>
        <br>
    </li>

</ul>

    <a href="/songs">
        <button>All Songs</button>
    </a>

</body>
</html>
